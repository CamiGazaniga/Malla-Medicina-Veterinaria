        { id: "electiva_1", nombre: "Asignatura Electiva I", creditos: 1, prereqs: [] },

      ],

        { id: "farmaco", nombre: "Farmacología Veterinaria", creditos: 3, prereqs: ["fisio_1"] },
        { id: "recursos_alim", nombre: "Recursos y Sistemas de Alimentación Animal", creditos: 2, prereqs: ["nutri_2"] },
        { id: "vida_silv", nombre: "Introducción a la Vida Silvestre", creditos: 2, prereqs: ["eco_vet"] },
        { id: "sociologia_vet", nombre: "Sociología Aplicada al Campo Veterinario", creditos: 1, prereqs: ["c_sociales", "pract_vet_2"] },

      ],
      "Sexto Ciclo": [

        { id: "prod_porc", nombre: "Producción y Sanidad de Porcinos", creditos: 3, prereqs: ["recursos_alim"] },

      ],

      ],

        { id: "act_comp_4", nombre: "Actividad Complementaria IV", creditos: 1, prereqs: [] }
      ],
      "Noveno Ciclo": [
        { id: "negocios", nombre: "Desarrollo de Negocios", creditos: 3, prereqs: ["gestion"] },
        { id: "salud_vet", nombre: "Salud Veterinaria", creditos: 3, prereqs: [] },

        { id: "med_comp_2", nombre: "Medicina de Animales de Compañía II", creditos: 2, prereqs: ["med_comp_1"] },
        { id: "legislacion", nombre: "Legislación Veterinaria", creditos: 1, prereqs: ["sociologia_vet"] },
        { id: "electiva_4", nombre: "Asignatura Electiva IV", creditos: 2, prereqs: [] }
      ],
      "Décimo Ciclo": [
        { id: "investigacion", nombre: "Trabajo de Investigación", creditos: 1, prereqs: [] },
        { id: "rotaciones", nombre: "Rotaciones en Medicina Veterinaria y Zootecnia", creditos: 20, prereqs: [] }
      ]

        { id: "micro_inmuno", nombre: "Microbiología e Inmunología Veterinaria", creditos: 4, prereqs: ["biologia_1"] },
        { id: "nutri_1", nombre: "Nutrición Animal I", creditos: 3, prereqs: ["biologia_1"] },
        { id: "eco_vet", nombre: "Ecología para las Ciencias Veterinarias", creditos: 2, prereqs: ["biologia_1"] },
        { id: "anato_vet", nombre: "Anatomía Veterinaria", creditos: 4, prereqs: ["biologia_1"] },
        { id: "histo_vet", nombre: "Histología Veterinaria", creditos: 3, prereqs: ["biologia_1"] },
        { id: "ingles_3", nombre: "Inglés III", creditos: 2, prereqs: ["ingles_2"] }
      ]
    };

    let aprobados = new Set(JSON.parse(localStorage.getItem("aprobados_vet") || "[]"));

    function guardarProgreso() {
      localStorage.setItem("aprobados_vet", JSON.stringify([...aprobados]));
    }

    function renderMalla() {
      const container = document.getElementById("malla");
      container.innerHTML = "";

      for (const ciclo in cursos) {
        const wrapper = document.createElement("div");
        wrapper.className = "bg-white rounded-xl shadow-lg p-4 border border-pink-300";

        const header = document.createElement("h2");
        header.className = "text-xl font-semibold text-pink-700 cursor-pointer hover:underline";
        header.textContent = ciclo;

        const lista = document.createElement("div");
        lista.className = "grid grid-cols-1 md:grid-cols-2 gap-2 mt-2 hidden";

        cursos[ciclo].forEach((curso) => {
          const bloqueado = curso.prereqs.some(p => !aprobados.has(p));

          const div = document.createElement("div");
          div.className = `p-3 rounded border transition ${bloqueado ? 'bg-gray-200 text-gray-500' : 'bg-pink-100 hover:bg-pink-200'}`;

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "mr-2 accent-pink-500";
          checkbox.disabled = bloqueado;
          checkbox.checked = aprobados.has(curso.id);

          if (checkbox.checked) div.classList.add("completed");

          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              aprobados.add(curso.id);
            } else {
              aprobados.delete(curso.id);
            }
            guardarProgreso();
            renderMalla();
          });

          div.appendChild(checkbox);
          div.append(`${curso.nombre} (${curso.creditos} créditos)`);
          lista.appendChild(div);
        });

        header.addEventListener("click", () => {
          lista.classList.toggle("hidden");
        });

        wrapper.appendChild(header);
        wrapper.appendChild(lista);
        container.appendChild(wrapper);
      }
    }

    renderMalla();
  </script>
</body>
</html>
